<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Minha Galeria de Imagens</h1>
  </header>

  <main class="gallery">
    <!-- Substitua os src pelas suas imagens -->
    <img src="https://via.placeholder.com/300" alt="Imagem 1">
    <img src="https://via.placeholder.com/300" alt="Imagem 2">
    <img src="https://via.placeholder.com/300" alt="Imagem 3">
    <img src="https://via.placeholder.com/300" alt="Imagem 4">
    <img src="https://via.placeholder.com/300" alt="Imagem 5">
    <img src="https://via.placeholder.com/300" alt="Imagem 6">
  </main>

  <!-- Modal para imagem ampliada -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
